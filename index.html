
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>|Calculadora-Basica|</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="layout"> 
        <div class="calculator">
            <div class="output">
                <div data-previous class="previous"></div>
                <div data-current class="current"></div>
            </div>
            <button data-delete class="span-two">DEL</button>
            <button data-clear class="span-two">AC</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals>=</button>
            <button data-operation>-</button>
        </div>
      </div>
        <script src="script.js"></script>
    </body>
    </html>
